<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/Jindex.css" />

		<title>登录</title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"	
			});
		</script>
	</head>

	<body>
		<header>
			<div>
				<img src="img/jxc/header_01.gif" alt="" />
				<a href="javascript:;">登录</a>
				<a href="html/register.html">手机注册</a>
			</div>
		</header>
		<nav id="nav">
			<a href="javascript:;" class="active">手机号快捷登录</a>
			<a href="javascript:;">账号密码登录</a>
		</nav>
		<center id="center">
			<div class="show" style="display: block;">
				<div>
					<input type="text" placeholder="请输入手机号" />
					<img src="img/jxc/tel_01.gif" alt="" />
				</div>
				<div>
					<input type="text" placeholder="请输入验证码" />
					<img src="img/jxc/pwd_01.gif" alt="" />
					<button>获取验证码</button>
				</div>

				<div>
					<button>登录</button>
				</div>
			</div>
			<!-- 手机号登录 -->
			<div class="show">
				<div>
					<input type="text" placeholder="请输入手机号" id="userName"/>
					<img src="img/jxc/tel_01.gif" alt="" />
				</div>
				<div>
					<input type="password" placeholder="请输入密码" id="pwd"/>
					<img src="img/jxc/pwd_01.gif" alt="" />

				</div>

				<div>
					<button id="login">登录</button>
				</div>
			</div>
			<!--  第三方登录   -->
			<div>
				<span></span>
				<p>第三方登录</p>
				<span></span>

			</div>
			<div>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</center>

		<!-- JS 开始   -->
		<script src="js/public.js"></script>
		<script>
			var oNav = document.getElementById('nav'),
				oA = oNav.getElementsByTagName('a'),
				oShow = document.querySelectorAll('.show')

			for(var i = 0; i < oA.length; i++) {
				oA[i].index = i;
				oA[i].addEventListener('touchend', function() {
					for(var i = 0; i < oA.length; i++) {
						oShow[i].style.display = "";
						oA[i].className = '';
					}
					oShow[this.index].style.display = "block";
					oA[this.index].className = 'active';
				})
			};
			
			login.onclick = function(){
				if(userName.value != "" && pwd.value != ""){
					window.location.href = "html/homepage.html"
				}
			}
		</script>
	</body>

</html>
